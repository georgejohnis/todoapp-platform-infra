apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecr-repository
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/georgejohnis/todoapp-platform-infra.git
    targetRevision: main
    path: kubernetes/argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 